<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List</title>
  <link rel="icon" href="images/J16b.png">
  <meta property="og:image" content="images/Task_list.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/form.css" rel="stylesheet">
  <link href="css/list.css" rel="stylesheet">
  <link href="css/media.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap"
    rel="stylesheet">
  <script defer src="js/script.js"></script>
</head>

<body class="body">
  <header>
    <h1 class="taskTitle">Lista zadań</h1>
  </header>
  <section class="section">
    <h2 class="section__header">Dodaj nowe zadanie</h2>
    <div class="section__addTask">
      <form class="addNewTask__form js-form">
        <input class="addNewTask__create js-newTask" placeholder="Co jest do zrobienia?" autofocus>
        <button class="addNewTask__button js-button">Dodaj zadanie</button>
      </form>
    </div>
  </section>
  <section class="section">
    <div class="section__listTasks">
      <h2 class="section__headerListTasks">Lista zadań</h2>
      <ul class="section__buttons js-buttons"></ul>
    </div>
    <div class="section__addTask">
      <ul class="tasksList js-tasks"></ul>
    </div>
  </section>
</body>

</html>
